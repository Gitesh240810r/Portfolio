<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="">

    <style>

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body{
    font-family: Outfit;
    background: linear-gradient(#EBE8FC,#DDD5F3);
}

.contact-container{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}

.contact-left{
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 20px;
}

.contact-left-title h2{
font-weight: 600;
color: #6c63ff;
font-size: 40px;
margin-bottom: 5px;
}

.contact-left-title hr{
    border: none;
    width: 120px;
    height: 5px;
    background-color: #6c63ff;
    border-radius: 10px;
    margin-bottom: 20px;
}

.contact-inputs{
    width: 400px;
    height: 50px;
    border: none;
    outline: none;
    padding-left: 25px;
    font-weight: 500;
    color: #666;
    border-radius: 15px;
    background-color: white;
}

.contact-left textarea{
    height: 140px;
    padding-top: 15px;
    border-radius: 15px;
}

.contact-inputs:focus{
    border:2px solid #8691F5
}

.contact-left button{
    display: flex;
    align-items: center;
    padding: 15px 30px;
    font-size: 16px;
    color: white;
    gap: 10px;
    border: none;
    border-radius: 50px;
    background-color: #6c63ff;
}

.contact-right img{
width: auto;
height: 500px;
}

@media (max-width: 800px) {
    .contact-inputs{
        width: 80vw;
    }
    .contact-right{
        display: none;
    }
}

    </style>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class= "contact-left">
<div class="contact-left-title">
    <h2>Contact Me</h2>
    <hr>
</div>
<input type="hidden" name="access_key" value="65396516-3ee9-41ae-bda2-974dd7ee8b5e">
    <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
    <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
    <textarea name="message" placeholder="Your Message" class="contact-inputs" required ></textarea>
    <button tupe="submit">Submit</button>
        </form>
        </form>
        <div class="contact-right">
<img src="contact-Assets/Man Messaging.png" alt="">
        </div>
    </div>
</body>
</html>
